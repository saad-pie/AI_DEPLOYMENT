<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steve AI - Deploy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: monospace;
      color: white;
    }
    .status.full {
      background: #4CAF50;
    }
    .status.demo {
      background: #FF9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Steve AI Deployment</h1>
    <p>Welcome to the 1-click Steve AI deploy system.</p>
    <p>This page will handle setup and configuration automatically.</p>

    <div id="output"></div>

    <button onclick="deploySteveAI()">Deploy Now</button>
  </div>

  <script>
    // --- PASSWORD UNLOCK SYSTEM ---
    const urlParams = new URLSearchParams(window.location.search);
    const password = urlParams.get('pswd');

    if (password === 'carrot') {
      localStorage.setItem('steveai_mode', 'full');
      console.log('üîì Full mode unlocked!');
    } else if (password) {
      localStorage.setItem('steveai_mode', 'demo');
      console.log('üîê Incorrect password. Demo mode.');
    } else {
      if (!localStorage.getItem('steveai_mode')) {
        localStorage.setItem('steveai_mode', 'demo');
        console.log('üîê Default to demo mode.');
      }
    }

    // Clean URL by removing ?pswd=
    if (password) {
      window.history.replaceState(null, "", window.location.pathname);
    }

    const mode = localStorage.getItem('steveai_mode') || 'demo';

    // Show status badge
    document.addEventListener("DOMContentLoaded", () => {
      const badge = document.createElement('div');
      badge.className = `status ${mode}`;
      badge.innerText = mode === 'full' ? 'üß† Full Mode' : 'üß™ Demo Mode';
      document.body.appendChild(badge);
    });

    // --- Example deploy function ---
    function deploySteveAI() {
      const output = document.getElementById("output");
      if (mode === "full") {
        output.innerHTML = "‚úÖ Deploying Steve AI in FULL mode...";
        // TODO: Trigger full deploy logic here
      } else {
        output.innerHTML = "‚ö†Ô∏è Trial expired. Buy full version to deploy.";
        // Optional: redirect to purchase page
      }
    }
  </script>
</body>
</html>
