<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üöÄ Deploy Steve-AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #f97316;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      color: #33ffcc;
      white-space: pre-wrap;
    }
    a {
      color: #f97316;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Steve AI 1-Click Deploy</h1>

  <div id="accessGate" style="display:none;">
    <h2>‚è≥ Your 1-hour free trial has ended</h2>
    <p>Please purchase to unlock full access:</p>
    <a href="https://your-buy-page.com" target="_blank">üëâ Buy Now</a>
  </div>

  <div id="mainApp" style="display:none;">
    <input id="token" type="password" placeholder="üîë GitHub Token (repo scope)" /><br/>
    <input id="repo" placeholder="üì¶ Repo Name (e.g. steveai-clone)" /><br/>
    <button onclick="deploy()">‚öôÔ∏è Deploy</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const sourceURL = "https://raw.githubusercontent.com/saad-pie/SteveAI/main/index.html";

    // ‚è±Ô∏è TRIAL & PAYMENT LOGIC
    const paid = new URLSearchParams(window.location.search).get("paid");
    const accessGate = document.getElementById("accessGate");
    const mainApp = document.getElementById("mainApp");
    const oneHour = 60 * 60 * 1000;

    if (paid === "true") {
      mainApp.style.display = "block";
    } else {
      const trialStart = localStorage.getItem("steveai_trial_start");
      const now = Date.now();

      if (!trialStart) {
        localStorage.setItem("steveai_trial_start", now);
        mainApp.style.display = "block";
      } else if (now - parseInt(trialStart) < oneHour) {
        mainApp.style.display = "block";
      } else {
        accessGate.style.display = "block";
      }
    }

    // üöÄ DEPLOY FUNCTION
    async function deploy() {
      const token = document.getElementById("token").value.trim();
      const repo = document.getElementById("repo").value.trim();
      const output = document.getElementById("output");

      if (!token || !repo) {
        output.innerText = "‚ùå Please fill in all fields.";
        return;
      }

      output.innerText = "üì• Fetching index.html from SteveAI...";
      const rawHTML = await fetch(sourceURL).then(res => res.text());
      const encoded = btoa(unescape(encodeURIComponent(rawHTML)));

      output.innerText = "üì§ Getting GitHub user info...";
      const userRes = await fetch("https://api.github.com/user", {
        headers: { Authorization: `token ${token}` }
      });
      const user = await userRes.json();

      output.innerText = "üì¶ Creating new repository...";
      const repoRes = await fetch("https://api.github.com/user/repos", {
        method: "POST",
        headers: {
          Authorization: `token ${token}`,
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          name: repo,
          auto_init: true,
          private: false
        })
      });

      if (!repoRes.ok) {
        output.innerText = "‚ùå Repo creation failed:\n" + (await repoRes.text());
        return;
      }

      output.innerText = "üöÄ Uploading index.html...";
      const uploadRes = await fetch(`https://api.github.com/repos/${user.login}/${repo}/contents/index.html`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          message: "Add Steve AI index.html",
          content: encoded
        })
      });

      if (!uploadRes.ok) {
        output.innerText = "‚ùå Upload failed:\n" + (await uploadRes.text());
        return;
      }

      output.innerText = "üåê Enabling GitHub Pages...";
      const pagesRes = await fetch(`https://api.github.com/repos/${user.login}/${repo}/pages`, {
        method: "POST",
        headers: {
          Authorization: `token ${token}`,
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          source: { branch: "main", path: "/" }
        })
      });

      const siteURL = `https://${user.login}.github.io/${repo}/`;
      output.innerHTML = pagesRes.ok
        ? `‚úÖ Deployed: <a href="${siteURL}" target="_blank">${siteURL}</a>`
        : `‚ö†Ô∏è Uploaded, but GitHub Pages setup failed. Visit your repo: <a href="https://github.com/${user.login}/${repo}" target="_blank">${repo}</a>`;
    }
  </script>
</body>
</html>
